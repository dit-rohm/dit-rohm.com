box: mikoim/docker-frontend:latest

build:
    steps:

        - bundle-install

        - script:
            name: install bower
            code: sudo npm install -g bower

        - script:
            name: run bower install
            code: bower install --config.interactive=false --allow-root

        - script:
            name: middleman build
            code: bundle exec middleman build

    after-steps:

        - wantedly/pretty-slack-notify:
            webhook_url: $SLACK_WEBHOOK_URL
            channel: $SLACK_CHANNEL

deploy:
    steps:

        - script:
            name: deploy to Kagoya
            code: bundle exec middleman deploy

    after-steps:

        - wantedly/pretty-slack-notify:
            webhook_url: $SLACK_WEBHOOK_URL
            channel: $SLACK_CHANNEL

        - seigyo/cloudflare-purge:
            api: $CF_API
            email: $CF_EMAIL
            domain: $CF_DOMAIN
